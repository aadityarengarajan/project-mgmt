<!DOCTYPE html>
<html lang="">
   <head>
      <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}"/>
      <meta charset="utf-8">
      <title></title>
   </head>
   <body onload='document.getElementById("themeswitcheroo").click();'>
      <div class="app-container">
         <div class="app-header">
            <div class="app-header-left">
               <span class="app-icon"></span>
               <p class="app-name">aaditya rengarajan. // freelancer</p>
            </div>
            <div class="app-header-right">
               <button class="mode-switch" title="Switch Theme" id="themeswitcheroo">
                  <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
                     <defs></defs>
                     <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                  </svg>
               </button>
            </div>
            <button class="messages-btn">
               <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle">
                  <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
               </svg>
            </button>
         </div>
         <div class="app-content">
            <div class="app-sidebar">
               <a href="{{url_for('index')}}" class="app-sidebar-link">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                     <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                     <polyline points="9 22 9 12 15 12 15 22" />
                  </svg>
               </a>
               <a class="app-sidebar-link active">
                  <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-pie-chart" viewBox="0 0 24 24">
                     <defs />
                     <path d="M21.21 15.89A10 10 0 118 2.83M22 12A10 10 0 0012 2v10z" />
                  </svg>
               </a>
            </div>
            <div class="projects-section">
               <div class="projects-section-header">
                  <p>Statistics</p>
                  <p class="time">{{formatteddate}}</p>
               </div>
               <div class="projects-section-line">
               </div>
               <div class="project-boxes">
                  <div class="project-box-wrapper">
                     <div class="project-box" style="background-color:#cbd4fe ;">
                        <div class="project-box-header">
                           <span>General Statistics</span>
                        </div>
                        <div class="project-box-content-header">
                           <p class="box-content-header">Most # of Projects were achieved in {{mostmonth}}</p>
                           <p class="box-content-subheader">You were most active at {{mosttime}}</p>
                        </div>
                        <div class="box-progress-wrapper">
                           <p class="box-progress-header">Total</p>
                           <p class="box-progress-percentage">{{totalproj}} projects</p>
                        </div>
                        <div class="project-box-footer">
                           <div class="days-left" style="color: #ff942e;">
                              {{year}}
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="project-box-wrapper">
                     <div class="project-box" style="background-color:#cbd4fe ;">
                        <div class="project-box-header">
                           <span>Hourly Statistics</span>
                        </div>
                        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.1/dist/chart.min.js"></script>
                        <canvas id="myChart" height=50%></canvas>
                        <script>
                           var ctx = document.getElementById('myChart').getContext('2d');
                           var myChart = new Chart(ctx, {
                               type: 'bar',
                               data: {
                                   labels: {{tkeys}},
                                   datasets: [{
                                       label: '# of Projects',
                                       data: {{tvals}},
                                       backgroundColor: [
                                           'rgba(255, 99, 132, 0.2)',
                                           'rgba(54, 162, 235, 0.2)',
                                           'rgba(255, 206, 86, 0.2)',
                                           'rgba(75, 192, 192, 0.2)',
                                           'rgba(153, 102, 255, 0.2)',
                                           'rgba(255, 159, 64, 0.2)'
                                       ],
                                       borderColor: [
                                           'rgba(255, 99, 132, 1)',
                                           'rgba(54, 162, 235, 1)',
                                           'rgba(255, 206, 86, 1)',
                                           'rgba(75, 192, 192, 1)',
                                           'rgba(153, 102, 255, 1)',
                                           'rgba(255, 159, 64, 1)'
                                       ],
                                       borderWidth: 1
                                   }]
                               },
                               options: {
                                   scales: {
                                       y: {
                                           beginAtZero: true
                                       }
                                   }
                               }
                           });
                        </script>
                     </div>
                  </div>
                  <div class="project-box-wrapper">
                     <div class="project-box" style="background-color:#cbd4fe ;">
                        <div class="project-box-header">
                           <span>Monthly Statistics</span>
                        </div>
                        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.1/dist/chart.min.js"></script>
                        <canvas id="monthChart" height=50%></canvas>
                        <script>
                           var ctx = document.getElementById('monthChart').getContext('2d');
                           var monthChart = new Chart(ctx, {
                               type: 'bar',
                               data: {
                                   labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                                   datasets: [{
                                       label: '# of Projects',
                                       data: {{monthly}},
                                       backgroundColor: [
                                           'rgba(255, 99, 132, 0.2)',
                                           'rgba(54, 162, 235, 0.2)',
                                           'rgba(255, 206, 86, 0.2)',
                                           'rgba(75, 192, 192, 0.2)',
                                           'rgba(153, 102, 255, 0.2)',
                                           'rgba(255, 159, 64, 0.2)'
                                       ],
                                       borderColor: [
                                           'rgba(255, 99, 132, 1)',
                                           'rgba(54, 162, 235, 1)',
                                           'rgba(255, 206, 86, 1)',
                                           'rgba(75, 192, 192, 1)',
                                           'rgba(153, 102, 255, 1)',
                                           'rgba(255, 159, 64, 1)'
                                       ],
                                       borderWidth: 1
                                   }]
                               },
                               options: {
                                   scales: {
                                       y: {
                                           beginAtZero: true
                                       }
                                   }
                               }
                           });
                        </script>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="{{url_for('static',filename='script.js')}}"></script>
   </body>
</html>
